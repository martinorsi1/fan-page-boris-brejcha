    <!-- Contenido Principal (Contacto) -->
    <main class="main-contacto">
        <form action="" method="">
            <div class="fieldset">
                <fieldset>
                    <legend>DEJANOS TU MENSAJE</legend>
                    <div class="contacto">
                        <label for="nombre">
                            <span>NOMBRE:</span>
                            <input type="text" id="nombre" placeholder="Ingresá tu Nombre" required>
                        </label>
                    </div>
                    <div class="contacto">
                        <label for="email">
                            <span>E-MAIL:</span>
                            <input type="email" id="mail" placeholder="Ingresá tu E-mail" required>
                        </label>
                    </div>
                    <div class="contacto">
                        <textarea name="texto" id="" cols="30" rows="10" placeholder="Escribenos aqui"
                            class="titulotikets"></textarea>
                    </div>
                    <div class="contacto">
                        <label for="recibir"> RECIBIR NEWSLETTER?
                            <input type="checkbox" name="recibir" id="recibir" value="1" required>
                        </label>
                    </div>
                    <div class="input">
                        <input type="submit" class="submit">
                    </div>
                </fieldset>
            </div>
        </form>
    </main>
